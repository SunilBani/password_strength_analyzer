<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üîç Password Analysis Result</h2>
        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Password: <code>{{ password }}</code></h5>
            <h4>Strength: <span class="badge bg-info">{{ strength }}</span></h4>
            {% if feedback %}
            <ul class="mt-3">
                {% for tip in feedback %}
                <li>{{ tip }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="/" class="btn btn-secondary mt-4">Try another</a>
        </div>
    </div>
</body>
</html>
