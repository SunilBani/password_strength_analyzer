<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üîç Password Analysis Result</h2>
        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">Password: <code>{{ password }}</code></h5>
            <h4>Strength: <span class="badge bg-info">{{ strength }}</span></h4>
            
            <canvas id="strengthChart" width="400" height="100" class="my-4"></canvas>

            {% if feedback %}
            <ul class="mt-3">
                {% for tip in feedback %}
                <li>{{ tip }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <a href="/" class="btn btn-secondary mt-4">Try another</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('strengthChart').getContext('2d');

        const strengthLevels = {
            'Weak': 1,
            'Medium': 2,
            'Strong': 3,
            'Very Strong': 4
        };

        const strength = "{{ strength }}";
        const value = strengthLevels[strength] || 0;

        const colors = {
            1: 'rgba(255, 99, 132, 0.7)',
            2: 'rgba(255, 159, 64, 0.7)',
            3: 'rgba(75, 192, 192, 0.7)',
            4: 'rgba(54, 162, 235, 0.7)'
        };

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Strength Level'],
                datasets: [{
                    label: strength,
                    data: [value],
                    backgroundColor: [colors[value]],
                    borderRadius: 10,
                    barThickness: 50
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        suggestedMin: 0,
                        suggestedMax: 4,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
